<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/output.css">
    <title>Registro - TechStore Pro</title>
</head>
<body class="bg-gray-50">

<!-- HEADER (MISMO DEL LOGIN) -->
<header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">

            <div class="flex items-center">
                <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                </div>

                <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    <a href="../pages/index.html">TechStore Pro</a>
                </h1>
            </div>

            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Inicio</a>
                <a href="productos.html" class="text-gray-700 hover:text-blue-600 font-medium">Productos</a>
                <a href="categorias.html" class="text-gray-700 hover:text-blue-600 font-medium">Categorías</a>
                <a href="contactenos.html" class="text-gray-700 hover:text-blue-600 font-medium">Contacto</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="/src/pages/login.html" class="p-2.5 rounded-xl hover:bg-blue-50 transition-all">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </a>
            </div>

        </div>
    </nav>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="flex-1 flex items-center justify-center px-4 py-10">
    <section class="w-full flex items-center justify-center">

        <!-- CARD REGISTRO -->
        <div class="w-full max-w-md mx-20 bg-white rounded-2xl shadow-2xl border border-gray-200 px-10 py-10">

            <!-- ICONO -->
            <div class="flex justify-center mb-5">
                <div class="h-14 w-14 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 11c1.657 0 3-1.567 3-3.5S13.657 4 12 4 9 5.567 9 7.5 10.343 11 12 11z"/>
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M4.5 20.25a7.5 7.5 0 0115 0"/>
                    </svg>
                </div>
            </div>

            <!-- TITULO -->
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-1">
                Crea tu cuenta
            </h1>
            <p class="text-sm text-center text-gray-500 mb-6">
                Únete a <span class="font-medium">TechStore Pro</span>
            </p>

            <!-- FORMULARIO -->
            <form class="space-y-5">

                <!-- NOMBRE -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                    <input type="text" placeholder="Juan Pérez"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                </div>

                <!-- CORREO -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                    <input type="email" placeholder="correo@gmail.com"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                </div>

                <!-- CONTRASEÑA -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" placeholder="••••••••"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                </div>

                <!-- CONFIRMAR -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
                    <input type="password" placeholder="••••••••"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                </div>

                <!-- TERMINOS -->
                <div class="flex items-center gap-2 text-sm">
                    <input type="checkbox" class="h-4 w-4 text-blue-600">
                    <p class="text-gray-700">Acepto los <a class="text-blue-600 hover:text-blue-700 font-medium" href="#">términos y condiciones</a></p>
                </div>

                <!-- BOTÓN -->
                <button type="submit"
                        class="w-full py-2.5 text-sm font-semibold text-white rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700">
                    Crear cuenta
                </button>

                <!-- DIVIDER -->
                <div class="relative my-5">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-3 bg-white text-gray-500">O regístrate con</span>
                    </div>
                </div>

                <!-- SOCIAL -->
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50">
                        <img src="../img/svg/Google.svg" class="w-8" alt="">
                        Google
                    </button>

                    <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50">
                        <img src="../img/svg/Facebook.svg" class="w-8" alt="">
                        Facebook
                    </button>
                </div>

                <!-- YA TIENES CUENTA -->
                <div class="text-center text-xs text-gray-500 mt-2">
                    ¿Ya tienes cuenta?
                    <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-medium">Inicia sesión aquí</a>
                </div>

            </form>

        </div>

    </section>
</main>

<!-- FOOTER (MISMO DEL LOGIN) -->
<footer class="bg-gray-900 text-white py-12 mt-10">
    <div class="max-w-7xl mx-auto px-4 text-gray-400 text-center">
        © 2025 TechStore Pro — Todos los derechos reservados.
    </div>
</footer>

</body>
</html>
